version: "3"

# All available services
services:
  
  # Computation
  jupyter:
    container_name: "{{cookiecutter.project_name}}_jupyter"
    restart: "always"
    build: services/jupyter
    env_file:
      - ./config/jupyter.env
      - ./config/minio.env
      - ./config/shared_database.env
    volumes:
      - ./shared/notebooks/:/home/jovyan/work/notebooks
      - ./shared/dags/:/home/jovyan/work/dags
      - ./services/flaskapi/api/:/home/jovyan/work/api
    ports:
      - 8888:8888
    entrypoint: sh -c 'start-notebook.sh --NotebookApp.token=$$JUPYTER_PASSWORD'

  # Visualization
  grafana:
    container_name: "{{cookiecutter.project_name}}_grafana"
    restart: "always"
    image: grafana/grafana:5.1.0
    depends_on:
      - postgres
    env_file:
      - ./config/grafana.env
    volumes:
      - ./entrypoint.sh:/app/entrypoint.sh
      - ./config/grafana.ini:/etc/grafana/grafana.ini
      - ./config/dashboards:/var/lib/grafana/dashboards
      - ./config/datasources:/etc/grafana/datasources
      - ./config/plugins:/var/lib/grafana/plugins
      - grafana-storage:/var/lib/grafana
    ports:
      - 3000:3000

  # Misc Storage
  postgres:
    container_name: "{{cookiecutter.project_name}}_postgres"
    restart: "always"
    image: postgres
    env_file:
      - ./config/postgres.env
      - ./config/grafana.env
      - ./config/airflow_db.env
      - ./config/shared_database.env
      - ./config/mlflow.env
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
      - ./services/postgres/:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432

  # Administrate the database 
  pgadmin:
    container_name: "{{cookiecutter.project_name}}_pgadmin"
    restart: "always"
    image: dpage/pgadmin4
    depends_on:
        - postgres
    env_file:
      - ./config/postgres.env
      - ./config/grafana.env
      - ./config/airflow_database.env
      - ./config/shared_database.env
      - ./config/pgadmin.env
    volumes:
     - pgadmin_volume:/root/.pgadmin
    ports:
     - 80:80 

  # Scheduling
  airflow:
    container_name: "{{cookiecutter.project_name}}_airflow"
    restart: "always"
    image: puckel/docker-airflow
    depends_on:
      - postgres
    env_file:
      - ./config/airflow_container.env
      - ./config/minio.env
      - ./config/shared_database.env
    volumes:
      - ./shared/requirements.txt:/requirements.txt
      - ./shared/dags/:/usr/local/airflow/dags
    ports:
      - 8080:8080
    command: webserver

  # Model Storage
  minio:
    container_name: "{{cookiecutter.project_name}}_minio"
    restart: "always"
    image: minio/minio
    env_file:
        - ./config/minio.env
    volumes:
        - minio_volume:/data
    ports:
        - 9000:9000
    command: server /data

  # experiment tracking
  mlflow:
    container_name: "{{cookiecutter.project_name}}_mlflow"
    restart: "always"
    build: services/mlflow_server
    depends_on:
      - postgres
    env_file:
      - ./config/mlflow.env
      - ./config/minio.env
    volumes: 
      - ./shared/mlflow:/opt/mlflow
      - ./shared/mlflow_tracking:/tracking
    ports:
      - "5000:5000"

  # API
  flaskapi:
    container_name: "{{cookiecutter.project_name}}_flaskapi"
    restart: "always"
    build: services/flaskapi
    env_file:
      - ./config/minio.env
    volumes:
      - ./services/flaskapi/api:/usr/src/app
    ports:
      - 8000:8000
    command: gunicorn app:app -b 0.0.0.0:8000

  # Admin Overview
  portainer:
    container_name: "{{cookiecutter.project_name}}_portainer"
    restart: "always"
    image: portainer/portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_volume:/data
    ports:
      - 9090:9000
    command: -H unix:///var/run/docker.sock

# Volumes to persist data
volumes:
  postgres_volume:
  pgadmin_volume:
  minio_volume:
  portainer_volume:
  grafana-storage:
  
